name: Build

on:
  push:
    branches: [ Tyk-IntegrationTesting ]
  pull_request:
    branches: [ Tyk-IntegrationTesting ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
 
